spring:
  application:
    name: workshop

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  # H2 Console (for development)
  h2:
    console:
      enabled: true
      path: /h2-console

# Logging
logging:
  level:
    org:
      springframework:
        data:
          jpa: DEBUG
      hibernate:
        SQL: DEBUG
